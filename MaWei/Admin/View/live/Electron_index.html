<!-- include public templates -->
<extend name="Public:Template" />

<!-- 内容列表 -->
<block name="content">
	<div class="bloc">
	    <div class="title">
	    	<a href="/">首页</a> / 
	        <a href="{:U($naviMenu[CONTROLLER_NAME]['url'])}">{$naviMenu[CONTROLLER_NAME]['name']}</a>
	        <div class="navmenu"><a href="javascript:;" title="元件编辑" onclick="layer.load('元件编辑','{:U('Admin/Electron/edit')}',[],50);"><img src="/Public/live/img/icons/button-add.png"></a></div>
	    </div>
	    <div class="content">
	        <table>
				<thead>
				   <thead>
                        <tr>
                            <th><input type="checkbox"  check='1' id="checkall"/>
                            <th>ID</th>
                            <th>元件名称</th>
                            <th>元件分类</th>
                            <th>型号</th>
                            <th>封装</th>
                            <th>值</th>
                            <th>价格</th>
                            <th>最小购买数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
				<tbody>
					<volist name="list" id="m">
						<tr id="deleid_{$m['id']}" class="gradeA">
							<td><input type="checkbox" name="ids[]" value="{$m['id']}"/></td>
							<td style="min-width:25px;">{$m['id']}</td>
							<td>{$m['name']}</td>
							<td>{$m['elect_cate_id']}</td>
							<td>{$m['model']}</td>
							<td>{$m['packaging']}</td>
							<td>{$m['value']}</td>
							<td>{$m['price']}</td>
							<td>{$m['minnum']}</td>
							<td class="actions">
							    <a href="javascript:;" onclick="layer.load('菜单编辑','{:U('Admin/Electron/edit',['id'=>$m['id']])}',[],50);" >
							    <img src="/Public/live/img/icons/actions/edit.png" alt="编辑" /></a>
							    <a href="javascript:void(0);" url="{:U('Admin/Electron/delete')}" title="删除" onclick="delall($(this),{$m['id']});">
							    <img src="/Public/live/img/icons/actions/delete.png" alt="删除" /></a>
							</td>
						</tr>
					 </volist>
				</tbody>
	        </table>
	        <div class="left input">
	            <select name="action" id="tableaction">
	                <option value="">Action</option>
	                <option value="delete">Delete</option>
	            </select>
	        </div>
	        <div class="pagination">
	        	{$page}
	        </div>
	    </div>
	</div>
</block>
