<!-- include public templates -->
<extend name="Public:Template" />

<!-- 内容列表 -->
<block name="content">
	<div class="bloc">
	    <div class="title">
	    	<a href="/">首页</a> / 
	        <a href="{:U($naviMenu[CONTROLLER_NAME]['url'])}">{$naviMenu[CONTROLLER_NAME]['name']}</a>
	    </div>
	    <div class="content">
	        <table>
				<thead>
				   <tr>
				   		<th><input type="checkbox" class="checkall"/></th>
						<th>ID</th>
						<if condition="$type EQ 'tag'">
							<th>所属分类</th>
						</if>
						<th>{$typedes[$type]}名称</th>
						<th>状态</th>
						<if condition="$type EQ 'cate'">
							<th>排序</th>
						</if>
						<th>描述</th>
						<th>操作</th>
				  	</tr>
				</thead>
				<tbody>
					<volist name="list" id="u">
						<tr id="deleid_{$u['id']}" <if condition="$u['pid'] EQ 0">style="color:#333;"<else />style="color:#888;"</if>>
							<td><input type="checkbox" name="ids[]" value="{$m['id']}"/></td>
							<td>{$u['id']}</td>
							<if condition="$type EQ 'tag'">
								<td>{$catelist[$u['cate_id']]['name']}</td>
							</if>
							<td>{$u['levelstr']}{$u['name']}</td>
							<td>{$status[$u['status']]}</td>
							<if condition="$type EQ 'cate'">
								<td>{$u['sort']}</td>
							</if>
							<td>{$u['description']}</td>
							<td class="actions">
							    <a href="javascript:;" onclick="layer.load('{$typedes[$type]}编辑','{:U('Admin/CateTag/edit',array('type'=>$type,'id'=>$u['id']))}');" ><img src="/Public/live/img/icons/actions/edit.png" alt="编辑" /></a>
							    <a href="javascript:void(0);" url="{:U('Admin/CateTag/delete',array('type'=>$type))}" title="删除" onclick="delall($(this),{$u['id']});"><img src="/Public/live/img/icons/actions/delete.png" alt="删除" /></a>
							</td>
						</tr>
					 </volist>
				</tbody>
	        </table>
	        <div class="left input">
	            <select name="action" id="tableaction">
	                <option value="">Action</option>
	                <option value="delete">Delete</option>
	            </select>
	        </div>
	        <div class="pagination">
	            <a href="#" class="prev">«</a>
	            <a href="#">1</a>
	            <a href="#" class="current">2</a>
	            ...
	            <a href="#">21</a>
	            <a href="#">22</a>
	            <a href="#" class="next">»</a>
	        </div>
	    </div>
	</div>
</block>
