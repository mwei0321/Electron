<!-- admin system menu edit -->

<!-- stystem menu content -->
<div class="row" style="width:600px;">
    <div class="col-lg-12">
        <div class="panel panel-default bootstrap-admin-no-table-panel">
            <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                <form class="form-horizontal" method="post" action="#" enctype="multipart/form-data" id="submit">
                    <input type="hidden" name="id" value="{$info['id']}" />
                    <fieldset>
                    	<if condition="$type EQ 'cate'">
	                        <div class="form-group">
	                                <label class="col-lg-3 control-label" for="disabledInput">父分类</label>
	                                <div class="col-lg-4">
	                                    <select class="form-control checknull" name="pid" >
	                                        <option value="0" <if condition="$info['pid'] EQ $c['id']">selected</if> >顶级分类</option>
	                                    <volist name="catelist" id="c">
	                                        <if condition="$c['level'] LT 1">
	                                        <option value="{$c['id']}" <if condition="$info['pid'] EQ $c['id']">selected</if> >{$c['levelstr']}{$c['name']}</option>
	                                        </if>
	                                    </volist>
	                                </select>
	                                </div>
	                        </div>
                        <else />
                        	<div class="form-group">
	                                <label class="col-lg-3 control-label" for="disabledInput">所属分类</label>
	                                <div class="col-lg-6">
	                                    <select class="form-control" name="cateid">
	                                    <volist name="catelist" id="c">
	                                        <if condition="$c['level'] LT 1">
	                                        <option value="{$c['id']}" <if condition="$info['pid'] EQ $c['id']">selected</if> >{$c['levelstr']}{$c['name']}</option>
	                                        </if>
	                                    </volist>
	                                </select>
	                                </div>
	                        </div>
                        </if>　
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="focusedInput">{$name[$type]}名称</label>
                            <div class="col-lg-6">
                                <input class="form-control checknull" name="name" id="focusedInput" emsg="{$name[$type]}名称不能为空" type="text" placeholder="{$name[$type]}名称" value="{$info['name']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="focusedInput">排序</label>
                            <div class="col-lg-4">
                                <input class="form-control" name="sort" id="focusedInput" type="text" placeholder="降序" value="{$info['sort']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="focusedInput">描述</label>
                            <div class="col-lg-6">
                                <input class="form-control" name="description" id="focusedInput" type="text" placeholder="说明" value="{$info['description']}">
                            </div>
                        </div>
                        <if condition="$info['id']">
                            <div class="form-group">
                                <label class="col-lg-3 control-label" for="disabledInput">状态</label>
                                <div class="col-lg-6">
                                    <select class="form-control" name="status">
                                        <option value="0" <if condition="$info['status'] EQ 0">selected</if>>隐藏</option>
                                        <option value="1" <if condition="$info['status'] EQ 1">selected</if>>显示</option>
                                    </select>
                                </div>
                            </div>
                        <else />
                            <input type="hidden" value="1" name="status" />
                        </if>
                        <div class="fr bntmr20">
                        <button type="button" class="btn btn-primary" url="{:U('Admin/CateTag/addupdata',array('type'=>$type))}" onclick="mwUI.AjaxForm($(this));">确定</button>
                        <button type="reset" class="btn btn-default" onclick="layer.close(0.3);">取消</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <script>
            	var submitform = function (Obj) {
            		var formObj = Obj.parents('form').serialize();
            		console.log(formObj);
            	}
            </script>
        </div>
    </div>
</div>
